<head>

    <title>Integração.htm5.css3</title>

    <style>

        .bold_azul b{
            color: blue;           
        }
       .italico_vermelho i{
           color: red;
       }
    </style>

</head>

<body>

    <div class="bold_azul">
        <p><b>Olá mundo!</b> Como está?</p>
        <p>Espero que bem... <b>nos falamos depois.</b></p>
        <p><b>Vamos comversar</b> sobre <b>desenvolvimento de sistema...</b></p>
    </div>
    Esta frase não está na "div", por isso não está na cor azul.
    <div class="italico_vermelho">
        <p>Estou estudando agora, <i>mas depois posso conversar, encrevendo em vermelho e italico.</i></p>
    </div>
</body>
